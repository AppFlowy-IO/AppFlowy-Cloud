name: AppFlowyCloud

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main ]

env:
  SQLX_VERSION: 0.7.1
  SQLX_FEATURES: "rustls,postgres"

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    # The services configuration is set up based on the base.yaml file.
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            AppFlowy-Cloud

      - name: Copy and rename dev.env to .env
        run: cp dev.env .env

      - name: Install Development Dependencies
        run: |
          cargo install sqlx-cli --version=${{ env.SQLX_VERSION }} --features ${{ env.SQLX_FEATURES }} --no-default-features --locked
          sudo apt-get install libpq-dev -y
          SKIP_DOCKER=true ./build/init_database.sh
          ./build/init_redis.sh

      - name: Check sqlx-data.json
        run: |
          cargo sqlx prepare --check -- --bin appflowy_cloud

      - name: Rustfmt
        run: cargo fmt --check

      - name: Clippy
        run: SQLX_OFFLINE=true cargo clippy -- -D warnings

      
