name: CI with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # SQLX
  DATABASE_URL: postgres://postgres:password@postgres:5432/appflowy

  # AppFlowy-Cloud settings
  APP__DATABASE__HOST: postgres
  APP__REDIS_URI: redis://redis:6379

jobs:
  integrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install necessary packages
        run: |
          sudo apt update
          sudo apt install docker-compose libssl-dev \
            pkg-config clang postgresql
          sudo systemctl start docker

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            AppFlowy-Cloud
          cache-all-crates: true

      - name: Build Server
        run: |
          cargo build --release

      - name: Start Docker Compose
        run: |
          docker-compose up -d

      - name: SQLX Migration
        run: |
          cargo install sqlx-cli
          sqlx database create
          sqlx migrate run

      - name: Run Client test
        run: |
          cargo test
