name: CI with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DATABASE_URL: postgres://postgres:password@postgres:5432/appflowy
  APP__DATABASE__HOST: postgres
  APP__REDIS_URI: redis://redis:6379

jobs:
  integrations:
    runs-on: ubuntu-latest

    steps:
      - name: Install necessary packages
        run: |
          sudo apt update
          sudo apt install docker-compose libssl-dev pkg-config clang postgresql
          sudo systemctl start docker

      - name: Install Rust Toolchain
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y

      - name: Start Docker Compose
        run: |
          docker-compose up -d

      - name: SQLX Migration
        run: |
          cargo install sqlx-cli
          sqlx database create
          sqlx migrate run

      - name: Run Client test
        run: |
          cargo test
