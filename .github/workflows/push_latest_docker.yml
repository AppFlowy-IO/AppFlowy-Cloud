name: Build and Push latest docker image

#`DOCKER_HUB_USERNAME` is the username you use to log in to Docker Hub at https://hub.docker.com/. It's your Docker Hub
# account username.

#`DOCKER_HUB_ACCESS_TOKEN` is a security token that you should create in your Docker Hub account settings, specifically
# under "account settings / security." This token should be generated with read and write access permissions to Docker
# Hub repositories. It allows you to authenticate and interact with Docker Hub programmatically, such as pushing and pulling Docker images or making API requests.

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'          # Trigger for tags like v1.2.3
      - '[0-9]+.[0-9]+.[0-9]+'           # Trigger for tags like 1.2.3 (without 'v')
      - 'v[0-9]+.[0-9]+.[0-9]+-[0-9]+'   # Trigger for tags like v1.2.3-rc1
      - '[0-9]+.[0-9]+.[0-9]+-[0-9]+'    # Trigger for tags like 1.2.3-rc1 (without 'v')
env:
  CARGO_TERM_COLOR: always
  LATEST_TAG: latest-test

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        job:
          - { name: "amd64",   docker_platform: "linux/amd64" }
          - { name: "arm64v8", docker_platform: "linux/arm64" }

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Get git tag
        id: vars
        run: |
          T=${GITHUB_REF#refs/*/}   # Remove "refs/*/" prefix from GITHUB_REF
          echo "GIT_TAG=$T" >> $GITHUB_ENV 

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: registry.hub.docker.com/${{ env.DOCKER_USER_NAME }}

      - name: Build and push AppFlowy Cloud
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.job.docker_platform }}
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/appflowy_cloud:${{ env.LATEST_TAG }}-${{ matrix.job.name }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/appflowy_cloud:${{ env.GIT_TAG }}-${{ matrix.job.name }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Admin frontend
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.job.docker_platform }}
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/admin_frontend:${{ env.LATEST_TAG }}-${{ matrix.job.name }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/admin_frontend:${{ env.GIT_TAG }}-${{ matrix.job.name }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Logout from Docker Hub
        if: always()
        run: docker logout