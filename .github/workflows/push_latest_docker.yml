name: Build and Push latest docker image

on:
  push:

jobs:
  push_latest_docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "amd64"
            docker_platform: "linux/amd64"
          - name: "arm64v8"
            docker_platform: "linux/arm64"

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: appflowyinc/appflowy_cloud:latest-${{ matrix.include.name }}
          platforms: ${{ matrix.include.docker_platform }}

      - name: Build and push Docker manifest
#        if: startsWith(github.ref, 'refs/tags/')
        run: |
          DOCKER_CLI_EXPERIMENTAL=enabled docker manifest create appflowyinc/appflowy_cloud:latest \
            appflowyinc/appflowy_cloud:latest-amd64 \
            appflowyinc/appflowy_cloud:latest-arm64v8
          DOCKER_CLI_EXPERIMENTAL=enabled docker manifest push appflowyinc/appflowy_cloud:latest

      - name: Logout from Docker Hub
        run: docker logout
