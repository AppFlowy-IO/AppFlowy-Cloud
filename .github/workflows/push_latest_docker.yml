name: Build and Push latest docker image

on: [pull_request, push]
#on:
#  push:
#    branches:
#      - 'main'

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        job:
          - { name: "amd64",   docker_platform: "linux/amd64" }
          - { name: "arm64v8", docker_platform: "linux/arm64" }
          - { name: "armv7",   docker_platform: "linux/arm/v7" }

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push appflowy-cloud
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.job.docker_platform }}
          push: true
          tags: appflowyinc/appflowy_cloud:latest-${{ matrix.job.name }}

      - name: Build and push admin frontend
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.job.docker_platform }}
          push: true
          tags: appflowyinc/admin_frontend:latest-${{ matrix.job.name }}

      - name: Logout from Docker Hub
        if: always()
        run: docker logout
