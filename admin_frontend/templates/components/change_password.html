<div>
  <h3>Password Change</h3>
  <table>
    <tr>
      <td>New Password:</td>
      <td>
        <input
          class="input"
          type="password"
          id="newPassword"
          placeholder="***"
        />
      </td>
    </tr>
    <tr>
      <td>Confirm Password:</td>
      <td>
        <input
          class="input"
          type="password"
          id="confirmPassword"
          placeholder="***"
        />
      </td>
    </tr>

    <tr>
      <td></td>
      <td style="text-align: right">
        <button class="button cyan" id="confirmPasswordChange">
          Confirm Change
        </button>
      </td>
    </tr>
  </table>

  <script>
    document
      .getElementById("confirmPasswordChange")
      .addEventListener("click", function () {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
          displayFail("Passwords do not match. Please try again.");
          return;
        }

        fetch("/web-api/change_password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ new_password: newPassword }),
        }).then((response) => {
          if (!response.ok) {
            displayHttpStatusAndPayload(response);
          } else {
            displaySuccess("Password changed successfully.");
          }
        });
      });
  </script>
</div>
