<!doctype html>
<html lang="en">
  <body>
    <div id="content">
      <h1>User Management</h1>
      <p>Welcome, {{ email }}</p>
    </div>

    <div id="menu">
      <button id="changePasswordBtn">Change Password</button>
      <button id="adminBtn">Admin</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <!-- Modal for password change -->
    <div id="passwordChangeModal" class="modal">
      <div class="modal-content">
        <h2>Change Password</h2>
        <input
          type="password"
          id="newPassword"
          class="modal-input"
          placeholder="New Password"
        />
        <input
          type="password"
          id="confirmPassword"
          class="modal-input"
          placeholder="Confirm Password"
        />
        <button id="confirmPasswordChange" class="modal-button">Confirm</button>
      </div>
    </div>

    <script>
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          // Remove the cookie by setting its value to an empty string and its expiry date to the past.
          fetch("/web-api/logout", {
            method: "POST",
            credentials: "same-origin",
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(
                  `Network response was not ok: ${response.statusText}`,
                );
              }
              window.location.href = "/web/login";
            })
            .catch((error) => {
              console.error(
                `There was a problem with the fetch operation: ${error}`,
              );
            });
        });

      document
        .getElementById("adminBtn")
        .addEventListener("click", function () {
          window.location.href = "/web/admin";
        });

      // Show the password change modal
      document
        .getElementById("changePasswordBtn")
        .addEventListener("click", function () {
          const modal = document.getElementById("passwordChangeModal");
          modal.style.display = "block";
        });

      // Handle the password change confirmation
      document
        .getElementById("confirmPasswordChange")
        .addEventListener("click", function () {
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (newPassword === confirmPassword) {
            // Passwords match; you can perform password change logic here
            alert("Password changed successfully!");
            // Close the modal
            const modal = document.getElementById("passwordChangeModal");
            modal.style.display = "none";
          } else {
            alert("Passwords do not match. Please try again.");
          }
        });
    </script>
  </body>
</html>
