version: '3'
services:
  appflowy_postgres:
    image: postgres:14
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
    ports:
      - "5432:5432"
  appflowy_redis:
    image: redis:7
    ports:
      - "6379:6379"
  appflowy_server:
    restart: on-failure
    environment:
      - APP_ENVIRONMENT=production
    build:
      dockerfile: ./Dockerfile
    image: appflowy_server:${BACKEND_VERSION}
    depends_on:
      - appflowy_redis
      - appflowy_postgres
    ports:
      - 8000:8000
