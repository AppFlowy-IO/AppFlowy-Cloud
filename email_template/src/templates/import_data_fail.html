---
title: "Workspace Import Failed"
preheader: "There was an issue with your workspace import"
bodyClass: bg-purple-50
---

<x-main>
    <div
            class="bg-purple-50 font-helvetica sm:px-4 px-12 sm:py-12 py-24 text-black"
    >
        <table align="center">
            <tr>
                <td class="w-[552px] max-w-full">
                    <!-- Display Error Message -->
                    <p
                            class="w-full text-center break-words whitespace-normal text-2xl text-red-600"
                    >
                        <span class="text-3xl font-bold">Error:</span>
                        <span class="mx-2">{{ error }}</span>
                    </p>

                    <!-- Show the button to copy error details only if detail_error is set -->
                    <div class="w-full text-center mt-4">
                        <button
                                id="copyErrorDetails"
                                class="bg-[#9327ff] text-white py-2 px-4 rounded-2xl hover:opacity-90"
                        >
                            Copy Error Details
                        </button>
                    </div>

                    <!-- Hidden element containing detailed error -->
                    <textarea id="errorDetails" class="hidden">{{ detail_error }}</textarea>
                    <x-divider space-x="20%"/>
                </td>
            </tr>
            <tr>
                <td class="text-center text-slate-600 text-xs px-6">
                    <p class="m-0 mb-4 uppercase cursor-pointer">
                        <a href="https://appflowy.io">
                            <img
                                    src="{{ cdnBaseUrl }}images/appflowy-logo.png"
                                    width="150px"
                            />
                        </a>
                    </p>
                </td>
            </tr>
        </table>
    </div>
</x-main>

<!-- JavaScript to handle copying error details to clipboard -->
<script>
    document
        .getElementById("copyErrorDetails")
        .addEventListener("click", function () {
            const errorDetails = document.getElementById("errorDetails");
            errorDetails.select();
            document.execCommand("copy");
            alert("Error details copied to clipboard!");
        });
</script>
