[package]
name = "client-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11.20", default-features = false, features = ["json","multipart"] }
anyhow = "1.0.75"
serde_json = "1.0.105"
serde_repr = "0.1.16"
gotrue-entity = { path = "../gotrue-entity" }
shared_entity = { path = "../shared-entity" }
storage-entity = { path = "../storage-entity" }
opener = "0.6.1"
url = "2.4.1"
tokio-stream = { version = "0.1.14" }
parking_lot = "0.12.1"
# ws
tracing = { version = "0.1" }
thiserror = "1.0.39"
serde = { version = "1.0", features = ["derive"] }
tokio-tungstenite = { version = "0.18" }
tokio = { version = "1.26", features = ["full"] }
futures-util = "0.3.26"
tokio-retry = "0.3"
bytes = "1.0"
collab-sync-protocol = { version = "0.1.0" }