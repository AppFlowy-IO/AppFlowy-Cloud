[package]
name = "realtime"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.13"
actix-web-actors = { version = "4.2.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0.30"
bytes = "1.0"
parking_lot = "0.12.1"
tracing = "0.1.25"
futures-util = "0.3.26"
tokio-util = { version = "0.7", features = ["codec"] }
tokio-stream = { version = "0.1.14", features = ["sync"] }
tokio = { version = "1.26.0", features = ["net", "sync", "macros"] }
async-trait = "0.1.73"
anyhow = "1.0.75"

collab = { version = "0.1.0"}
collab-sync-protocol = { version = "0.1.0" }
collab-define = { version = "0.1.0" }
storage = { path = "../storage" }
storage-entity = { path = "../storage-entity" }
y-sync = { version = "0.3.1" }
yrs = "0.16.5"
lib0 = "0.16.3"

[dev-dependencies]
actix = "0.13"
actix-web = { version = "4.3.1" }
actix-rt = "2"
actix-web-actors = { version = "4.2.0" }
once_cell = "1.18.0"
reqwest = "0.11.18"
tracing = { version = "0.1.37" }
tracing-subscriber = { version = "0.3.16", features = ["registry", "env-filter", "ansi", "json"] }
tracing-bunyan-formatter = "0.3.6"
tracing-log = "0.1.1"
serde-aux = "4.2.0"
tempfile = "3.8.0"
collab-plugins = { version = "0.1.0", features = ["rocksdb_plugin", "sync_plugin"] }
collab-ws = { version = "0.1.0" }
assert-json-diff = "2.0.2"
uuid = { version = "1", features = ["v4"] }
