[package]
name = "appflowy-collaborate"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "appflowy_collaborate"
path = "src/main.rs"

[lib]
path = "src/lib.rs"

[dependencies]
access-control.workspace = true
actix.workspace = true
actix-web-actors = { version = "4.3" }
app-error = { workspace = true, features = ["sqlx_error", "tokio_error"] }
dashmap.workspace = true
async-stream.workspace = true
futures.workspace = true
tracing = "0.1.40"
futures-util = "0.3.30"
tokio-util = { version = "0.7", features = ["codec"] }
tokio-stream = { version = "0.1.14", features = ["sync"] }
tokio = { workspace = true, features = ["net", "sync", "macros", "rt-multi-thread"] }
async-trait = "0.1.77"
serde.workspace = true
serde_json.workspace = true
serde_repr.workspace = true
sqlx = { workspace = true, default-features = false, features = ["runtime-tokio-rustls", "macros", "postgres", "uuid", "chrono"] }
thiserror = "1.0.56"
anyhow = "1"
bytes.workspace = true
collab-stream.workspace = true

collab = { workspace = true }
collab-entity = { workspace = true }
collab-folder = { workspace = true }
collab-document = { workspace = true }
database.workspace = true
database-entity.workspace = true
governor = { version = "0.6.3" }
yrs.workspace = true
chrono = "0.4.31"
collab-rt-entity = { workspace = true, features = ["actix_message"] }
collab-rt-protocol.workspace = true
uuid = { version = "1", features = ["v4"] }
md5 = "0.7"
prometheus-client = "0.22.1"
indexmap = "2.2.5"
semver = "1.0.22"
redis = "0.25.2"
parking_lot = "0.12.1"
lazy_static = "1.4.0"
itertools = "0.12.0"

[dev-dependencies]
rand = "0.8.5"

[features]
collab-rt-multi-thread = []
